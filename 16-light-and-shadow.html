<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <style>
  html {
    color: #fff;
    font-family: sans-serif;
    background: #ddd;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  .shadow {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.7);
    font-size: 100px;
  }
  </style>

</head>
<body>

  <div class="hero" id="hero">
    <h3 id="shadow" class="shadow">While sun brights on you,
        shadow is always behind you.</h3>
  </div>


<script>
  const hero = document.querySelector('#hero');
  const text = document.querySelector('#shadow');
  const walk = 500;

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    //@todo: check this code.
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(0,0,0,0.1),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,0,0,0.25),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,0,0.3),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,0,0.4)
    `;
  }
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <style>
  html {
    color: #fff;
    font-family: sans-serif;
    background: #3cec3c;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  .shadow {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.6);
    font-size: 100px;
  }
  </style>

</head>
<body>

  <div class="hero" id="hero">
    <h3 id="shadow" class="shadow">While sun brights from you,
        shadow is always behind you.</h3>
  </div>


<script>
  const hero = document.querySelector('#hero');
  const text = document.querySelector('#shadow');
  const walk = 500;

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    let divider = 12;
    const xWalk = Math.round((x / width * walk) - (walk / 2)) / divider;
    const yWalk = Math.round((y / height * walk) - (walk / 2)) / divider ;

    text.style.textShadow = `
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,0,0.3),
      ${yWalk  * -1}px ${xWalk}px 0 rgba(0,0,0,0.3)
    `;
  }
  text.addEventListener('mousemove', shadow);
</script>
</body>
</html>

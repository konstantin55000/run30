<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2. Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div id="hour-hand"  class="hand hour"></div>
        <div id="minute-hand" class="hand minute"></div>
        <div id="second-hand" class="hand second"></div>
        <div class="clock-center"></div>
      </div>
    </div>
 

  <style>
    html {
      background: #1c1c1c; 
      text-align: center;
      font-size: 10px; 
    }
      
    body {
      margin: 0;
      font-size: 2rem;
      font-family: Helvetica, sans-serif;
      display: flex;
      flex: 1;
      font-size: 62.5%;
      min-height: 100vh;
      align-items: center;
    }
      
    .clock {
      width: 10rem;
      height: 10rem;
      border: 0.6rem solid white;
      border-radius: 50%;
      margin: 10rem auto;
      position: relative;
      padding: 2rem;
    }
      
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
    
    }
      
    .clock-center {
    
    width: 0.9rem;
    height: 0.9rem;
    background-color: #fff;
    border-radius: 50%;
    left: calc(5rem - 0.9rem +  0.6rem);
    top: calc(5rem - 0.9rem + 0.6rem);
    position: absolute;
    z-index: 99999;
    }
      
     .hand {
      width: 50%;
      height: 6px;
      background: #000;
      position: absolute;
      top: 50%;
    }
      
    .minute {
       width: 45%;
    }
      
    .hour {
        width: 40%;
    } 
  </style>

  <script>
  </script>
</body>
</html>

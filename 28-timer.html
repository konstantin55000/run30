

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
  <h1>Please look into console:</h1>
    
      <div class="display">
      <h1 id="time-left" class="display__time-left"></h1>
<!--      <p class="display__end-time"></p>-->
    </div>
 
  </div>

  <script>
    
  let countdown;
  const timerDisplay = document.getElementById('time-left');
 
function timer(seconds) {
  // clear any existing timers
  clearInterval(countdown);

  const now = Date.now();
  const then = now + seconds * 1000;
  
  displayTimeLeft(seconds);
  console.log('left time for alert ring :', seconds);
    
  const thenDate = new Date(then);    
  console.log('timer rings exactly in :',thenDate.getHours()+ ' : '+ thenDate.getMinutes());
    

  countdown = setInterval(() => {
    const secondsLeft = Math.round((then - Date.now()) / 1000);
       
    // check if we should stop it!
    if(secondsLeft <= 0) { 
      alert('Time is now!');
      clearInterval(countdown);
      return;
    }
    
    //console.log('left sec. for timer', secondsLeft);
    displayTimeLeft(secondsLeft);
  }, 1000);
}
 
let mins = 38; 
alert('start timer on '+ mins + 'minutes');
timer(mins * 60); //set timer on one minute  
    
function displayTimeLeft(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainderSeconds = seconds % 60;
  const output = `${minutes}:${remainderSeconds < 10 ? '0' : '' }${remainderSeconds}`;   
  timerDisplay.textContent = output;
}
</script>
</body>
</html>

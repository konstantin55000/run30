  <script>
    
  let countdown;
 

function timer(seconds) {
  // clear any existing timers
  clearInterval(countdown);

  const now = Date.now();
  const then = now + seconds * 1000;
  console.log('left time for alert ring :', seconds);
    
  const thenDate = new Date(then);    
  console.log('timer rings exactly in :',thenDate.getHours()+ ' : '+ thenDate.getMinutes());
    

  countdown = setInterval(() => {
    const secondsLeft = Math.round((then - Date.now()) / 1000);
       
    // check if we should stop it!
    if(secondsLeft <= 0) { 
      alert('Time is now!');
      clearInterval(countdown);
      return;
    }
    
    console.log('left sec. for timer', secondsLeft);
  }, 1000);
}
 
let mins = 38; 
alert('start timer on '+ mins + 'minutes');
timer(mins * 60); //set timer on one minute  
    
</script>

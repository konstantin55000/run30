<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
<link rel="stylesheet" type="text/css" href="style.css">

<style>
    
:root {
  --base: #800fff;
  --spacing: 10px;
  --blur: 10px;
  --width: 100px;
  --border: 5px;
}

img {
  padding: var(--spacing);
  background: var(--base);
  filter: blur(var(--blur));
  width: var(--width);
  border-radius: var(--border);
}

.hl {
  color: var(--base);
}
 
body {
  text-align: center;
}

body {
  background: #193549;
  color: white;
  font-family: 'helvetica neue', sans-serif;
  font-weight: 100;
  font-size: 50px;
}

.controls {
  margin-bottom: 50px;
}

input {
  width:100px;
}    
</style>

</head>
<body>
  <h2>Update CSS Variables</h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#800fff">
  </div>
  
  <div class="controls">
    <label for="width">Image Width</label>
    <input id="width" type="range" name="width" min="100" max="600" value="100" data-sizing="px">

    <label for="border">Border Radius</label>
    <input id="border" type="range" name="border" min="5" max="30" value="5" data-sizing="px">
  </div>

  <img src="https://i.ebayimg.com/images/g/G40AAOSwklJa7x6S/s-l300.jpg">

  <script> 
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate () {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
 
  </script>

</body>
</html>

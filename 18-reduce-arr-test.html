 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Get sum of items, through reduce funct</title>
</head>
<body>
  <ul class="videos">
    <li data-time="3:06">
      Video 3:46
    </li>
    <li data-time="5:25">
      Video 5:25
    </li>
    <li data-time="3:14">
      Video 3:14
    </li>
    <li data-time="3:31">
      Video 3:31
    </li>
  </ul>
<script>
  const timeNodes = [...document.querySelectorAll('li[data-time]')];
  console.log(timeNodes);
  secondsTotal = timeNodes
    .map(node => node.dataset.time)
    .map( timeCode => {
      const [mins, secs] = timeCode.split(':').map( (val) => {return Number(val)} ); //why parse Int gives NaN result  on second value??
      console.log('m, s', mins, secs)
      return (mins * 60) + Number(secs); //total seconds 916
    })
    .reduce((currentSum, timeNodes) => currentSum + timeNodes); // todo check this line;
    console.log('total seconds', secondsTotal); //total seconds 916
    //make output hors min seconds
    //console.log(hours, mins, seconds);
</script>
</body>
</html>

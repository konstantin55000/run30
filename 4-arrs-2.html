<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio Step 2</title>
</head>
<body>
  <h1>Please, check out console.</h1>
  <script>
    
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 2012 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ];
      
       
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 18);
    console.log('is some one of array is adult', isAdult);
      
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 18);
    console.log('is every item in array > 18 years? ', allAdults);
    </script>
    </body>
    </html>

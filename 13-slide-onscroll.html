<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    
    body {
      margin: 0; padding:0;
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    } 
    
    h1 {
      margin-top: 0;
    }
    .site-wrap {
      max-width: 700px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      text-align: justify;
      min-height: 2210px;;
    }
    .align-left {
      float: left;
      margin-right: 20px;
    }
    .align-right {
      float: right;
      margin-left: 20px;
    }
    .slide-in {
      opacity: 0;
      transition: all .5s;
      margin: 15px 0;
    }
    .align-left.slide-in {
      transform: translateX(-30%) scale(0.95);
    }
    
    .align-right.slide-in {
      transform: translateX(30%) scale(0.95);
    }
    .slide-in.active {
      opacity: 1;
      transform: translateX(0%) scale(1);
    }
  </style>
</head>
<body>

  <div class="site-wrap">

    <h1>Slide in on Scroll</h1>
 

    <img src="http://unsplash.it/400/400" class="align-left slide-in">  

    <img src="http://unsplash.it/401/401" class="align-right slide-in"> 

    <img src="http://unsplash.it/402/402" class="align-left slide-in"> 

    <img src="http://unsplash.it/403/403" class="align-right slide-in">

    <img src="http://unsplash.it/404/404" class="align-left slide-in">  

    <img src="http://unsplash.it/405/405" class="align-right slide-in">
     
  </div>

  <script> 
    const sliderImages = document.querySelectorAll('.slide-in');
    function checkSlide() {
      sliderImages.forEach(sliderImage => {
        // todo: check and cleanup this code
        const slideInAt = (window.scrollY + window.innerHeight) - sliderImage.height / 2;
        // bottom of the image
        const imageBottom = sliderImage.offsetTop + sliderImage.height;
        const isHalfShown = slideInAt > sliderImage.offsetTop;
        const isNotScrolledPast = window.scrollY < imageBottom;
        if (isHalfShown && isNotScrolledPast) {
          sliderImage.classList.add('active');
        } else {
          sliderImage.classList.remove('active');
        }
      });
    }
    window.addEventListener('scroll', checkSlide);
  </script>
 
</body>
</html>
